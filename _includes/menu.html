<div class="menu" style="text-align:center">
  <div class="menu-content">
    {% for link in site.navigation %}{% assign current = nil %}{% if page.url contains link.url %}{% assign current = 'current' %}{% endif %}
    <a class="element {% if forloop.first %}first{% endif %} {{ current }} {% if forloop.last %}last{% endif %}" href="{{ site.github.url }}/menu{{ link.url }}">{{ link.title }}</a>
    {% endfor %}
  </div>
  
</div>
